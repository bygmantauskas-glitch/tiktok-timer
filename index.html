<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Laikmatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Laikmatis</h1>
    <div id="timer">0 s</div>

    <button onclick="addCoins()">Coins (+15s)</button>
    <button onclick="addSub()">Subscribe (+200s)</button>

    <script>
        let time = 0;

        // Laikmatis skaičiuoja laiką
        setInterval(() => {
            time++;
            document.getElementById("timer").innerText = time + " s";
        }, 1000);

        // Coins +15 sekundžių
        function addCoins() {
            time += 15;
        }

        // Subscribe +200 sekundžių
        function addSub() {
            time += 200;
        }
    </script>

</body>
</html>
