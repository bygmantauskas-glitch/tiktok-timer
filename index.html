<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<title>Countdown su monetomis</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin-top: 50px; 
    background-color: #111; 
    color: #fff; 
  }
  #timer { font-size: 60px; margin-bottom: 20px; }
  #coins { font-size: 30px; }
  button { 
    padding: 10px 20px; 
    font-size: 18px; 
    margin-top: 20px; 
    cursor: pointer; 
  }
</style>
</head>
<body>

<h1 id="timer">0</h1>
<h2>Monetos: <span id="coins">0</span></h2>
<button id="addCoin">Įdėti 1 Monetą → +5 Sekundžių</button>

<script>
let time = 0;        // likęs laikas sekundėmis
let coins = 0;       // monetų skaičius
let timerInterval = null;

let timerElement = document.getElementById('timer');
let coinsElement = document.getElementById('coins');

// Funkcija startuoti countdown
function startCountdown() {
    if (!timerInterval) {
        timerInterval = setInterval(() => {
            if (time > 0) {
                time--;
                timerElement.textContent = time;
            } else {
                timerElement.textContent = "0"; // nebūna neigiamo
            }
        }, 1000);
    }
}

// Mygtukas įdėti monetą
document.getElementById('addCoin').addEventListener('click', () => {
    coins++;
    coinsElement.textContent = coins;

    time += 5;  // prideda 5 sekundes prie likusio laiko
    timerElement.textContent = time;

    startCountdown(); // startuoja countdown jei dar nebuvo startavęs
});
</script>

</body>
</html>
