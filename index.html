<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atgalinis laikmatis su coin boost</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        #timer {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div>
    <button id="addCoin">Gauti coin (pridėti 5 s)</button>

    <script>
        // Pradinis laikmatis sekundėmis
        let timeLeft = 0; // 0 sekundžių
        const timerElement = document.getElementById('timer');
        const addCoinButton = document.getElementById('addCoin');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        // Atgalinis laikmatis
        const timerInterval = setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                clearInterval(timerInterval);
                alert("Laikas baigėsi!");
            }
        }, 1000);

        // Mygtukas imituoja coin gavimą
        addCoinButton.addEventListener('click', () => {
            timeLeft += 5; // Prideda 5 sekundes
            updateTimerDisplay();
        });

        // Inicializacija
        updateTimerDisplay();
    </script>
</body>
</html>
