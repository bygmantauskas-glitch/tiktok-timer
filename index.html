<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atgalinis laikmatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            cursor: pointer; /* paspaudimas bet kur ekrane */
        }
        #timer {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div>

    <script>
        let timeInSeconds = 0;       // dabartinis laikas
        let timerRunning = false;    // ar laikmatis veikia
        let intervalId = null;       // intervalo ID

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = formatTime(timeInSeconds);
        }

        function startTimer() {
            if (!timerRunning) {
                timerRunning = true;
                intervalId = setInterval(() => {
                    if (timeInSeconds > 0) {
                        timeInSeconds--;
                        updateTimer();
                    } else {
                        clearInterval(intervalId);
                        timerRunning = false;
                    }
                }, 1000);
            }
        }

        // Paspaudus bet kur ekrane, pridedama 15 sek. ir startuojamas laikmatis
        document.body.addEventListener('click', () => {
            timeInSeconds += 15; // pridÄ—ti 15 sek.
            updateTimer();
            startTimer();
        });

        updateTimer(); // pradinis atnaujinimas
    </script>
</body>
</html>
