<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<title>Coin Timer</title>
<style>
  body {
    font-family: Arial;
    text-align: center;
    margin-top: 50px;
  }
  #time {
    font-size: 40px;
    margin: 20px;
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<h1>Laikmatis su coin</h1>

<div id="time">0</div>

<button onclick="insertCoin()">Įmesti Coin</button>

<script>
let timeLeft = 0;
let timer = null;

function insertCoin() {
  timeLeft += 15; // +15 sekundžių už coin
  updateDisplay();

  // Jei laikmatis dar neveikia – paleidžiam
  if (timer === null) {
    timer = setInterval(countDown, 1000);
  }
}

function countDown() {
  if (timeLeft > 0) {
    timeLeft--;
    updateDisplay();
  } else {
    clearInterval(timer);
    timer = null;
  }
}

function updateDisplay() {
  document.getElementById("time").textContent = timeLeft;
}
</script>

</body>
</html>
