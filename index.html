<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<title>TikTok Coins Timer</title>
<style>
body {
    background: transparent;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}
#timer {
    font-size: 60px;
}
</style>
</head>
<body>

<div id="timer">0 s</div>

<script>
let time = 0;
let running = false;
let interval = null;

// Paleidžia laiką tik vieną kartą
function startTimer() {
    if (!running) {
        running = true;
        interval = setInterval(() => {
            time++;
            document.getElementById("timer").innerText = time + " s";
        }, 1000);
    }
}

// ŠI FUNKCIJA KVIEČIAMA KAI ATEINA COINS
function addCoins() {
    time += 15;
    document.getElementById("timer").innerText = time + " s";
    startTimer();
}

/*
  TikTok Live Studio / TikFinity / Streamer.bot
  turi iškviesti:
  addCoins();
*/
</script>

</body>
</html>
