<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<title>Countdown su Monetomis</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="timer">0</h1>
<h2>Monetos: <span id="coins">0</span></h2>
<button id="addCoin">Įdėti 1 Monetą → +5 Sekundžių</button>

<script>
let time = 0;        // likęs laikas sekundėmis
let coins = 0;       // monetų skaičius
let timerInterval = null;

let timerElement = document.getElementById('timer');
let coinsElement = document.getElementById('coins');

// start countdown jei dar nesikuria
function startCountdown() {
    if (!timerInterval) {
        timerInterval = setInterval(() => {
            if (time > 0) {
                time--;
                timerElement.textContent = time;
            } else {
                timerElement.textContent = "0";
            }
        }, 1000);
    }
}

// mygtukas įdėti monetą
document.getElementById('addCoin').addEventListener('click', () => {
    coins++;
    coinsElement.textContent = coins;

    time += 5; // pridėti +5 sekundes
    timerElement.textContent = time;

    startCountdown();
});
</script>

</body>
</html>
