<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Laiko sistema</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #timer {
            font-size: 60px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

<div id="timer">00:00</div>

<script>
    let time = 0; // sekundės
    const timerEl = document.getElementById("timer");

    // atvaizdavimas
    function renderTime() {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        timerEl.textContent =
            String(minutes).padStart(2, "0") + ":" +
            String(seconds).padStart(2, "0");
    }

    // laikas eina atgal automatiškai
    setInterval(() => {
        if (time > 0) {
            time--;
            renderTime();
        }
    }, 1000);

    // coin pridėjimas (nematomas vartotojui)
    function addCoin() {
        time += 5; // +5 sekundės
        renderTime();
    }

    // ===== Simuliacija: coin automatiškai prisideda "kai gaunama dovanelė" =====
    function simulateGift() {
        // atsitiktinai kas 5–15 sekundžių "gaunama dovanelė"
        let delay = Math.floor(Math.random() * 10000) + 5000; 
        setTimeout(() => {
            addCoin();       // automatiškai padidina laiką
            simulateGift();  // vėl laukiam kitos dovanelės
        }, delay);
    }

    simulateGift(); // startuojam simuliaciją

    renderTime();
</script>

</body>
</html>
