<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatinis laikmatis su coin</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            font-size: 4rem;
            user-select: none;
        }
        #timer {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div>

    <script>
        let timeLeft = 0; // startas nuo 0 sekundžių
        const timerElement = document.getElementById('timer');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        // Funkcija, kuri prideda 5 sekundes laikui (imitacija coin)
        function addCoin() {
            timeLeft += 5;
            updateTimerDisplay();
        }

        // Automatinis coin pridėjimas atsitiktiniais intervalais (pvz. 5–15 sekundžių)
        function scheduleCoin() {
            const randomDelay = Math.floor(Math.random() * 10000) + 5000; // 5000–15000 ms
            setTimeout(() => {
                addCoin();
                scheduleCoin(); // suplanuoja kitą coin
            }, randomDelay);
        }

        // Laikmatis, kuris eina atgal
        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            }
        }, 1000);

        scheduleCoin(); // pradėti automatinius coin
        updateTimerDisplay(); // pradinis rodymas
    </script>
</body>
</html>
